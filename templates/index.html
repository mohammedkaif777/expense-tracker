<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ’° Expense Tracker</h2>

    <div class="mb-3 text-end">
        <a href="/add" class="btn btn-success">+ Add Expense</a>
    </div>

    {% if expenses %}
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for e in expenses %}
                <tr>
                    <td>{{ e[0] }}</td>
                    <td>{{ e[1] }}</td>
                    <td>{{ e[2] }}</td>
                    <td>â‚¹{{ e[3] }}</td>
                    <td>{{ e[4] }}</td>
                    <td>
                        <a href="/edit/{{ e[0] }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/delete/{{ e[0] }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-info text-center">No expenses recorded yet.</div>
    {% endif %}

    <div class="text-center mt-4">
        <a href="/summary" class="btn btn-info btn-sm">View Summary</a>
        <a href="/export/json" class="btn btn-success btn-sm">Export JSON</a>
        <a href="/export/csv" class="btn btn-warning btn-sm">Export CSV</a>

    </div>
</div>

</body>
</html>
