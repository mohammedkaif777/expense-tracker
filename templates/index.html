<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
    <div class="container py-4">

        <h1 class="text-center mb-4">Expense Tracker</h1>

        <!-- Add Expense Form -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h4 class="card-title mb-3">Add New Expense</h4>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="text" name="date" class="form-control" placeholder="YYYY-MM-DD" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" name="category" class="form-control" placeholder="e.g., Food, Rent, Travel" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        <input type="number" name="amount" class="form-control" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <input type="text" name="description" class="form-control" placeholder="optional">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Expense</button>
                </form>
            </div>
        </div>

        <!-- Expense Table -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title mb-3">All Expenses</h4>

                {% if expenses %}
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for e in expenses %}
                            <tr>
                                <td>{{ e[0] }}</td>
                                <td>{{ e[1] }}</td>
                                <td>{{ e[2] }}</td>
                                <td>${{ "%.2f"|format(e[3]) }}</td>
                                <td>{{ e[4] }}</td>
                                <td>
                                    <a href="/delete/{{ e[0] }}" class="btn btn-danger btn-sm"
                                       onclick="return confirm('Are you sure you want to delete this expense?');">
                                       Delete
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                {% else %}
                    <p class="text-muted">No expenses recorded yet.</p>
                {% endif %}
            </div>
        </div>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
