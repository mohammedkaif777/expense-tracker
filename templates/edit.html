<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">Edit Expense</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="text" name="date" class="form-control" value="{{ expense[1] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" name="category" class="form-control" value="{{ expense[2] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" name="amount" step="0.01" class="form-control" value="{{ expense[3] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" name="description" class="form-control" value="{{ expense[4] }}">
        </div>
        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
    <a href="/" class="btn btn-secondary w-100 mt-3">Cancel</a>
</div>
</body>
</html>
